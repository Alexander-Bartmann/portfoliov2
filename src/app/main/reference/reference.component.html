<section>
  <h2>Need a team player? Here's what my colleagues said about me</h2>

  <div class="references-wrapper">
    @for (ref of references; track ref.name) {
      <div class="reference-card">
        <div class="bg-image">
          <img [src]="ref.bgImg" alt="Background ellipse">
          <div class="ref-content">
            <h3>{{ ref.name }}</h3>
            <p *ngIf="ref.project" class="project-text"><strong>Project:</strong> {{ ref.project }}</p>
            <p class="quote">“{{ ref.text }}”</p>
          </div>
        </div>
      </div>
    }
  </div>
</section>
